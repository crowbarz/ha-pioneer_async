send_command:
  target:
    entity:
      integration: pioneer_async
      domain: media_player
  fields:
    command:
      required: true
      example: "PO"
      selector:
        text:
    prefix:
      selector:
        text:
    suffix:
      selector:
        text:

set_panel_lock:
  target:
    entity:
      integration: pioneer_async
      domain: media_player
  fields:
    panel_lock:
      required: true
      example: "0"
      default: "0"
      selector:
        select:
          translation_key: "panel_lock"
          options:  # aiopioneer.const.PANEL_LOCK
            - "0"
            - "1"
            - "2"

set_remote_lock:
  target:
    entity:
      integration: pioneer_async
      domain: media_player
  fields:
    remote_lock:
      required: true
      example: false
      selector:
        boolean:

set_dimmer:
  target:
    entity:
      integration: pioneer_async
      domain: media_player
  fields:
    dimmer:
      required: true
      example: "Bright"
      default: "Brightest"
      selector:
        select:
          translation_key: "dimmer_mode"
          options:  # aiopioneer.const.DIMMER_MODES
            - "Brightest"
            - "Bright"
            - "Dark"
            - "Off"
            - "(cycle)"

set_tone_settings:
  description: Set AVR tone settings for zone
  target:
    entity:
      integration: pioneer_async
      domain: media_player
  fields:
    tone:
      description: Tone mode
      required: true
      example: "On"
      default: "Bypass"
      selector:
        select:
          translation_key: "tone_mode"
          options:  # aiopioneer.const.TONE_MODES
            - "Bypass"
            - "On"
            - "(cycle)"
    treble:
      description: Tone treble value
      example: 0
      default: 0
      selector:
        number:
          min: -6
          max: 6
          step: 1
          unit_of_measurement: dB
    bass:
      description: Tone bass value
      example: 0
      default: 0
      selector:
        number:
          min: -6
          max: 6
          step: 1
          unit_of_measurement: dB

