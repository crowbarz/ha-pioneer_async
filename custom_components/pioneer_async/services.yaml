set_panel_lock:
  description: Set AVR panel lock
  fields:
    entity_id:
      description: Entity for AVR zone to modify
      required: true
      example: media_player.pioneer_avr
      selector:
        entity:
          integration: pioneer_async
          domain: media_player
    panel_lock:
      description: Panel lock setting
      required: true
      example: "0"
      default: "0"
      selector:
        select:
          options:  # aiopioneer.const.PANEL_LOCK
            - label: "OFF"
              value: "0"
            - label: "PANEL ONLY"
              value: "1"
            - label: "PANEL + VOLUME"
              value: "2"

set_remote_lock:
  description: Set AVR remote lock
  fields:
    entity_id:
      description: Entity for AVR zone to modify
      required: true
      example: media_player.pioneer_avr
      selector:
        entity:
          integration: pioneer_async
          domain: media_player
    remote_lock:
      description: Enable remote lock
      required: true
      example: false
      selector:
        boolean:

set_dimmer:
  description: Set AVR display dimmer
  fields:
    entity_id:
      description: Entity for AVR zone to modify
      required: true
      example: media_player.pioneer_avr
      selector:
        entity:
          integration: pioneer_async
          domain: media_player
    dimmer:
      description: Dimmer mode
      required: true
      example: "Bright"
      default: "Brightest"
      selector:
        select:
          options:  # aiopioneer.const.DIMMER_MODES
            - "Brightest"
            - "Bright"
            - "Dark"
            - "Off"
            - "(cycle)"

set_tone_settings:
  description: Set AVR tone settings for zone
  fields:
    entity_id:
      description: Entity for AVR zone to modify
      required: true
      example: media_player.pioneer_avr
      selector:
        entity:
          integration: pioneer_async
          domain: media_player
    tone:
      description: Tone mode
      required: true
      example: "On"
      default: "Bypass"
      selector:
        select:
          options:  # aiopioneer.const.TONE_MODES
            - "Bypass"
            - "On"
            - "(cycle)"
    treble:
      description: Tone treble value
      example: 0
      default: 0
      selector:
        number:
          min: -6
          max: 6
          step: 1
          unit_of_measurement: dB
    bass:
      description: Tone bass value
      example: 0
      default: 0
      selector:
        number:
          min: -6
          max: 6
          step: 1
          unit_of_measurement: dB

